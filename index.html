<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" defer></script>
    <h1 id="lastPress"></h1>
    <div id="sentence">
        <!-- Filled by script  -->
    </div>
    <div class="miscKeys">
        <div id="esc" class="keyboardKey half-height">
            <p>ESC</p>
        </div>
        <div id="F1" class="keyboardKey half-height">
            <p>F1</p>
        </div>
        <div id="F2" class="keyboardKey half-height">
            <p>F2</p>
        </div>
        <div id="F3" class="keyboardKey half-height">
            <p>F3</p>
        </div>
        <div id="F4" class="keyboardKey half-height">
            <p>F4</p>
        </div>
        <div id="F5" class="keyboardKey half-height">
            <p>F5</p>
        </div>
        <div id="F6" class="keyboardKey half-height">
            <p>F6</p>
        </div>
        <div id="F7" class="keyboardKey half-height">
            <p>F7</p>
        </div>
        <div id="F8" class="keyboardKey half-height">
            <p>F8</p>
        </div>
        <div id="F9" class="keyboardKey half-height">
            <p>F9</p>
        </div>
        <div id="F10" class="keyboardKey half-height">
            <p>F10</p>
        </div>
        <div id="F11" class="keyboardKey half-height">
            <p>F11</p>
        </div>
        <div id="F12" class="keyboardKey half-height">
            <p>F12</p>
        </div>
    </div>
    <div class="miscKeys">
        <div id="backtick" class="keyboardKey">
            <p>`</p>
        </div>
        <div id="one" class="keyboardKey">
            <p>1</p>
        </div>
        <div id="two" class="keyboardKey">
            <p>2</p>
        </div>
        <div id="three" class="keyboardKey">
            <p>3</p>
        </div>
        <div id="four" class="keyboardKey">
            <p>4</p>
        </div>
        <div id="five" class="keyboardKey">
            <p>5</p>
        </div>
        <div id="six" class="keyboardKey">
            <p>6</p>
        </div>
        <div id="seven" class="keyboardKey">
            <p>7</p>
        </div>
        <div id="eight" class="keyboardKey">
            <p>8</p>
        </div>
        <div id="nine" class="keyboardKey">
            <p>9</p>
        </div>
        <div id="zero" class="keyboardKey">
            <p>0</p>
        </div>
        <div id="minus" class="keyboardKey">
            <p>-</p>
        </div>
        <div id="equals" class="keyboardKey">
            <p>=</p>
        </div>
        <div id="backspace" class="keyboardKey double">
            <p>Backspace</p>
        </div>
        <div class="keyboardKey blank"></div>
        <div class="keyboardKey blank"></div>
    </div>
    <div class="align-right">
        <div class="miscKeys">
            <div id="tab" class="keyboardKey double">
                <p>TAB</p>
            </div>
            <div id="Q" class="keyboardKey">
                <p>Q</p>
            </div>
            <div id="W" class="keyboardKey">
                <p>W</p>
            </div>
            <div id="E" class="keyboardKey">
                <p>E</p>
            </div>
            <div id="R" class="keyboardKey">
                <p>R</p>
            </div>
            <div id="T" class="keyboardKey">

            </div>
            <div id="Y" class="keyboardKey">

            </div>
            <div id="U" class="keyboardKey">

            </div>
            <div id="rbracket" class="keyboardKey">
                <p>]</p>
            </div>
            <div id="bslash" class="keyboardKey double">
                <p>\</p>
            </div>
        </div>
        <div class="miscKeys">
            <div id="caps" class="keyboardKey double">
                <p>CAPS</p>
            </div>
            <div id="A" class="keyboardKey">
                <p>A</p>
            </div>
            <div id="S" class="keyboardKey">

            </div>
            <div id="D" class="keyboardKey">

            </div>
            <div id="F" class="keyboardKey">

            </div>
            <div id="G" class="keyboardKey">

            </div>
            <div id="H" class="keyboardKey">

            </div>
            <div id="K" class="keyboardKey">
                <p>K</p>
            </div>
            <div id="L" class="keyboardKey">
                <p>L</p>
            </div>
            <div id="semicolon" class="keyboardKey">
                <p>;</p>
            </div>
            <div id="apostrophe" class="keyboardKey">
                <p>'</p>
            </div>
            <div id="enter" class="keyboardKey double">
                <p>ENTER</p>
            </div>
        </div>
        <div class="miscKeys">
            <div id="lshift" class="keyboardKey double">
                <p>SHIFT</p>
            </div>
            <div id="Z" class="keyboardKey">
                <p>Z</p>
            </div>
            <div id="X" class="keyboardKey">
                <p>X</p>
            </div>
            <div id="C" class="keyboardKey">
                <p>C</p>
            </div>
            <div id="V" class="keyboardKey">

            </div>
            <div id="B" class="keyboardKey">

            </div>
            <div id="N" class="keyboardKey">

            <div id="M" class="keyboardKey">

            <div id="comma" class="keyboardKey">

            </div>
            <div id="period" class="keyboardKey">

            </div>
            <div id="fslash" class="keyboardKey">
                <p>/</p>
            </div>
            <div id="rshift" class="keyboardKey double">
                <p>SHIFT</p>
            </div>
        </div>
    </div>

</html>
